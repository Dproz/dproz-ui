<div class="dproz-header">
  <div class="row"> 

    <div  class="col-md-10 dproz-logo" >
      <img id="outer-img" routerLink="dproz/home" src="../../../../assets/images/Vector Smart Object.png" alt="logo dproz">
    </div>
    <div id="myTopnav" class="col-md-14 topnav">
      <img id="inner-img"  routerLink="dproz/home"  src="../../../../assets/images/Vector Smart Object.png" alt="logo dproz">
      <a routerLink="dproz/home" routerLinkActive="active-link">Home</a>
      <a routerLink="dproz/about-us" routerLinkActive="active-link">About Us</a>
      <a routerLink="dproz/services" routerLinkActive="active-link">Services</a>
      <a routerLink="dproz/blog" routerLinkActive="active-link">Blog</a>
      <a routerLink="dproz/contact-us" routerLinkActive="active-link">Contact Us</a>
      <a *ngIf="!userData.loggedIn" class="btn btn-primary" routerLink="dproz/login">Login</a>
      <a *ngIf="!userData.loggedIn" class="btn btn-primary" routerLink="dproz/signup" style="background: black;  color:#fff">Signup</a>
      <div *ngIf="userData.loggedIn" class="dropdown">
          <button class="dropbtn">Options 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a routerLink="dproz/profile">Profile</a>
            <a (click)="logout()" class="button">Logout</a>
          </div>
        </div> 
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      <!-- <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a> -->
      <div class="row dropdown" *ngIf="false">
          <div class="col">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Options</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button class="dropdown-item" routerLink="dproz/profile">Profile</button>
                <button class="dropdown-item"  (click)="logout()">Logout</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
