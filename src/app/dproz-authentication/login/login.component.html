  <div>Hey I am {{activeForm}}</div>
  <div *ngIf="activeForm==='loginForm'" class="row singup_row_style form_top_row_style">
      <div class="col-lg-6 col-md-6  col-sm-4 col-xs-4"></div>
      <div class="col-lg-12 col-md-12 col-sm-16 col-xs-16 signup_style login_style">
        <div div class="main-login main-center card " style="padding: 0px 10px;">
          <div class="top_s_style info-color white-text">
            <h4 class="text-center">
              <i class="fa fa-lock"></i> LOGIN
            </h4>
          </div>
        <div class="row">
          <div class="col-sm-4 col-xs-8"></div>
          <div class="col-sm-16 col-xs-8">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" novalidate>
              <div class="row">
              <p *ngIf="loginErrorResponse" class="error" style="text-align: center; color:red">Either emailId or password were incorrect.
                              Please try again.</p>

                <div class="col-sm-24">
                  <div class="form-group">
                        <mat-form-field  class="full-width">
                          <input matInput placeholder="Enter Email"  id="email" formControlName="username">
                          <mat-error *ngIf="!loginForm.controls['username'].valid">Please enter a valid email address</mat-error>
                        </mat-form-field>
                  </div>
                </div>
                <div class="col-sm-24">
                  <div class="form-group">
                      <mat-form-field class="full-width">
                        <input matInput placeholder="Enter Password" id="password" type="password" formControlName="password">
                        </mat-form-field>
                  </div>
                </div>
                <div class="form_new text-center ">
                  <div class="input input--hoshi text-left">
                    <label for="" class=" ">
                      <span class="fa fa-key"> </span><span class=" text-capitalize"><a class="theme_text_color" href="javascript:;" (click)="toggleForm()">
                          Recovery Password</a></span>
                      </label>
                  </div>
                </div>
              </div>
              <div class="form-group form_sub_btn_style text-center pt-3">
                <button class="btn btn_style" type="submit" [disabled]="loginForm.invalid">Login</button>
              </div>
              
            </form>
          </div>
          <div class="col-sm-4 col-xs-8"></div>
        </div>  
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-4 col-xs-4"></div>
  </div>

<div *ngIf="activeForm==='forgotPasswordForm'" class="row singup_row_style form_top_row_style">
    <div class="col-lg-6 col-md-6  col-sm-4 col-xs-4"></div>
          <div class="col-lg-12 col-md-12 col-sm-16 col-xs-16 signup_style login_style">
        <div div class="main-login main-center card " style="padding: 0px 10px;">
          <div class="top_s_style info-color white-text">
            <h4 class="text-center">
              <i class="fa fa-lock"></i> RECOVERY PASSWORD
            </h4>
          </div>
              <div class="row">
                <div class="col-sm-4 col-xs-8"></div>
                <div class="col-sm-16 col-xs-8">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()" novalidate>
          <div class="col-sm-24">
                      <p *ngIf="fpErrorResponse" class="error" style="text-align: center; color: red">Not a registered Email</p>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input matInput placeholder="Enter Email" id="emailAddress" formControlName="emailAddress">
                <mat-error *ngIf="!forgotPasswordForm.controls['emailAddress'].valid">Please enter a valid email address</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="form-group form_sub_btn_style text-center pt-3">
            <button class="btn btn_style" type="submit" [disabled]="forgotPasswordForm.invalid">Send Email</button>
          </div>
        </form>
          <div class="col-sm-4 col-xs-8"></div>
        </div>
      </div>
  </div>   
</div>

 <div>Hey I am thereeeee {{activeForm}}</div>
