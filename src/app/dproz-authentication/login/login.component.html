<div class="form-container overlay">
    <div class="row">
      <div class="offset-md-5 offset-sm-3 col-md-14 col-sm-18 form">
        <div class="form-text">
          <h2 class="overlay-text">Log Into Your Provider or Consumer Account</h2>
        </div>
        <div class="form-inputs">
          <div class="form-icon"> 
            <p>LOGIN</p>
          </div>
          <form [formGroup]="loginForm" novalidate>
            <label for="email">USERNAME</label>
            <input type="text" name="" id="email" placeholder="Email Address" formControlName="email">
            <label for="email">PASSWORD</label>
            <input type="password" name="" id="password" placeholder="Email Password" formControlName="password">
            <span style="display: none;" >Recover Password</span>
            <button class="btn btn-primary" type="submit" (click)="onSubmit()">LOG IN</button>                
          </form>
        </div>
      </div>
  
    </div>
  </div>
