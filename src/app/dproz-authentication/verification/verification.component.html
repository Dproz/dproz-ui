<div class="form-container overlay">
    <div class="row">
      <div class="offset-md-5 offset-sm-3 col-md-14 col-sm-18 form">
        <div class="form-text">
          <h2 class="overlay-text">{{ pageIntent }}</h2>
          <p class="overlay-text" *ngIf="activeForm==='verificationForm'">Please fill in your verification code sent over the email<strong style="color: black" *ngIf="email">: {{ email }} </strong>you registered.</p>
        </div>
        <div class="form-inputs">
          <div class="form-icon"> 
            <p>{{ activeForm==='verificationForm' ? 'VERIFICATION' : 'ENTER EMAIL' }}</p>
          </div>
          <div *ngIf="activeForm==='verificationForm'">
            <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()" novalidate>
              <label for="code">CODE</label>
              <input type="text" name="" id="code" placeholder="Enter Code" formControlName="code">
              <span *ngIf="this.verificationForm.errors" class="error">Please enter the verification code.</span>
              <button class="btn btn-primary" type="submit" value="Verify" [disabled]="!verificationForm.valid">VERIFY</button>            
            </form>
          </div>
          <div *ngIf="activeForm==='resendTokenForm'">
            <form [formGroup]="resendTokenForm" (ngSubmit)="onSubmit()" novalidate>
              <label for="emailId">EMAIL</label>
              <input type="text" name="emailId" id="code" placeholder="Enter Email" formControlName="emailId">
              <span *ngIf="this.resendTokenForm.errors" class="error">Please enter the Email address.</span>
              <button class="btn btn-primary" type="submit" value="Submit" [disabled]="!resendTokenForm.valid">Submit</button>            
            </form>
          </div>
        </div>
      </div>
  
    </div>
  </div>
